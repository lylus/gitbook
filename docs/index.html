<!DOCTYPE html>
<html>
<head>
  <title>Lylus</title>
  <link rel="icon" href="_media/icon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app">加载中......</div>
  <script>
    window.$docsify = {
    name: 'Lylus',
    coverpage: true,
    maxLevel: 4,
    subMaxLevel: 2,
    loadSidebar: true,
    auto2top: true,    
    repo: 'https://github.com/lylus/gitbook',
    search: {
	      noData: '找不到搜索的内容!',
	      paths: 'auto',
	      placeholder: '搜索'	
	    },
     copyCode: {
    buttonText : '复制到剪贴板',
    errorText  : '出错了',
    successText: '复制完成'
  },      
      
   
	      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/lylus/gitbook/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://doc.oeee.cc" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by Lylus</a>'
          })
        },
//        DocsifyCodefund.create('fae1f9a4-870c-4c25-b8e0-c80464f7a95c')
      ]    
	    
	    
	    
    }    
      
  </script>
